
<div class="row mt-5">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-body">
                <h2 class=" text-center">Registrarse</h2>
                <form (submit)="addUser()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" [(ngModel)]="email" name="password">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password">
                    </div>

                    <button type="submit" class="btn btn-primary btn-block btn-lg">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</div>
